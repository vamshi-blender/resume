<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>School Application Form</h2>
    <form id="applicationForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="dob">Date of Birth</label>
      <input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy" required>

      <label>Applying for Grade</label>
      <div class="grade-options">
        <label><input type="radio" id="grade1" name="grade" value="1" required> Grade 1</label>
        <label><input type="radio" id="grade2" name="grade" value="2" required> Grade 2</label>
        <label><input type="radio" id="grade3" name="grade" value="3" required> Grade 3</label>
        <label><input type="radio" id="grade4" name="grade" value="4" required> Grade 4</label>
        <label><input type="radio" id="grade5" name="grade" value="5" required> Grade 5</label>
      </div>

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female" required> Female</label>
        <label><input type="radio" name="gender" value="other" required> Other</label>
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number">

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <div id="toast">Application submitted successfully!</div>

  <script>
    document.getElementById('applicationForm').addEventListener('submit', function (e) {
      e.preventDefault(); // prevent actual submission
      const toast = document.getElementById('toast');
      toast.className = 'show';
      setTimeout(() => {
        toast.className = toast.className.replace('show', '');
        document.getElementById('applicationForm').reset();
      }, 3000);
    });
  </script>
</body>
</html>
