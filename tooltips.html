<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamshi Arelli</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .content {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }

        .subtitle {
            font-size: 1.5rem;
            margin: 2rem 0;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue)); /* Gradient background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        /* Optional: Adding some padding and margin to space out the content */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        @media (max-width: 768px) {
            .cta-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="content">
            <h1>Vamshi Sai Krishna Arelli</h1>
            <p class="subtitle">Welcome to the future of technology</p>
            <a href="tooltips.html" class="cta-button" onclick="navigateToTooltips(event)">Enter the void</a>
        </div>
    </div>

    <script>
        // Handle navigation to tooltips page
        function navigateToTooltips(event) {
            event.preventDefault();
            // Add a fade-out effect to the current page
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-out';
            
            // Navigate to tooltips.html after the fade-out animation
            setTimeout(() => {
                window.location.href = 'tooltips.html';
            }, 500);
        }
    </script>
</body>
</html>
