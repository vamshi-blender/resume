<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


<div id="container">
  <div class="column" id="jobDescription">
    <h2>Resume Details</h2>
    <label for="jobDescriptionText">Job Description:</label>
    <textarea id="jobDescriptionText" rows="22" maxlength="2000" placeholder="Paste the Job Description Here (Org. Name & Job Role are Must) (2000 Char Max)..." oninput="updateCharacterCount()"></textarea>
    <div id="char-count">0 characters</div>
  </div>

  <div class="column" id="resumeDetails">
    <h2>Resume Details</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter Name..">

    <label for="contact">Contact Info:</label>
    <input type="text" id="contact" placeholder="📍Hyderabad • ☏9xxxx • ✉@gmail.com • LinkedIn">
    

    <label for="education">Education:</label>
    <textarea id="education" rows="1" placeholder="Matriculation, College (Institute name, Place of study, Year of Pass)"></textarea>

    <label for="experience">Experience:</label>
    <textarea id="experience" rows="1", placeholder="Org. Name, From-To, Responsibilities"></textarea>

    <label for="skills">Skills:</label>
    <textarea id="skills" rows="1", placeholder="Techical Skills Only(Eg: Python, Java, .Net)"></textarea>

    <label for="certifications">Certifications:</label>
    <textarea id="certifications" rows="1" placeholder="Certifiction Name & Obtained On"></textarea>

    <label for="additionalInfo">Additional Information:</label>
    <textarea id="additionalInfo" rows="4", placeholder="Additional Information, if any(Eg: Achievemets, Personal Projects, Publications, Patents etc.,)"></textarea>
  </div>
</div>

<div id="sectionHeader" class="text-box">
  <h2 style="text-align: center;">Sections to be Included</h2>
  <div id="checkboxes" class="checkbox-row">
    <label><input type="checkbox" id="objectiveCheckbox"> Objective</label>
    <label><input type="checkbox" id="experienceCheckbox"> Professional_Experience</label>
    <label><input type="checkbox" id="skillsCheckbox"> Skills</label>
    <label><input type="checkbox" id="expertiseCheckbox"> Expertise</label>
    <label><input type="checkbox" id="hobbiesCheckbox"> Hobbies</label>
  </div>
</div>  

<div id="buttons" class="text-box">
  <a href="#" class="btn btn-white btn-animate" onclick="submitForm()">Submit</a>
  <a href="#" class="btn btn-white btn-animate" onclick="OpenPDF()">Open PDF</a>
  <a href="#" class="btn btn-white btn-animate" onclick="OpenWord()">Open Word</a>
  <a href="#" class="btn btn-white btn-animate" onclick="SavePDF()">Save PDF</a>
  <a href="#" class="btn btn-white btn-animate" onclick="SaveWord()">Save Docx</a>
  <a href="#" class="btn btn-white btn-animate" onclick="resetForm()">Reset</a>
</div>

<script src="scripts.js"></script>

</body>
</html>
